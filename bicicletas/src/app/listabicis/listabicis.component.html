<div class="container content">
<div class="row">
<div class="col-md-6 offset-md-3">
<span class="anchor" id="formLogin"></span>
<!-- form card login with validation feedback -->
<div class="card card-outline-secondary">
<div class="card-header">
<h3 class="mb-0">Lista de bicis</h3>
</div>
<div class="card-body">
<form>
<div class="form-group">
<label for="nombre">Marca</label>
<input type="text" class="form-control" id="nombre" placeholder="Ingresar
nombre..."#marca>
</div>
<div class="form-group">
<label for="Imagen Url">Color</label>
<input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar url..."#color>
</div>
<button type="submit" class="btn btn-primary"(click)="guardar(marca.value, color.value)">Guardar!</button>
</form>
</div>
</div>
</div>
</div>
<hr class="mb-5">
<div class="row row-flex">
<app-bicicleta *ngFor="let b of bicis" [cleta]="b"></app-bicicleta>
</div>
</div>
